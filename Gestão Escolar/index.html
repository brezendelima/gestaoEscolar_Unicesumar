<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Escolar</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Gestão Escolar</h1>
        <form id="formularioAluno" accept-charset="UTF-8">
            <div id="alunosContainer">
                <table id="alunosTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>RA</th>
                            <th>Email</th>
                            <th>Prova 1</th>
                            <th>Prova Integrada 1</th>
                            <th>AEP 1</th>
                            <th>Prova 2</th>
                            <th>Prova Integrada 2</th>
                            <th>AEP 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aqui serão inseridos dinamicamente os alunos cadastrados -->
                    </tbody>
                </table>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="input_nome" placeholder="Nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" id="input_ra" placeholder="RA" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="email" id="input_email" placeholder="E-mail" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="button" id="adicionaDadosAluno" class="btn">Adicionar Aluno</button>
                    <button type="button" id="mostraAluno" class="btn">Mostrar Alunos</button>
                </div>
            </div>
        </form>
    </div>

    <script src="assets/js/script.js.txt"></script>
</body>
</html>
